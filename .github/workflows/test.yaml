name: Test Suite

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest  # Or your preferred runner environment

    steps:
      - uses: actions/checkout@v3  # Checkout your code

      - name: Tidy
        run: go mod tidy

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go run gh_test/main.go  # Replace with your test script path

      - name: Check for test errors (optional - alternative)
        uses: actions/github-script@v6
        if: always()  # Run even if previous step succeeds
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            # Check for error messages in logs (adjust based on your logger)
            if grep -q "Test Error" ${{ github.workspace }}/**/*.log; then
              echo "Tests failed. Fix the errors before merging."
              exit 1
            fi

      - name: Upload test artifacts (optional)
        uses: actions/upload-artifact@v3
        if: failure()  # Only upload on failures
        with:
          name: test-results
          path: ${{ github.workspace }}/

      - name: Fail workflow on test failures (optional)
        uses: styfle/cancel-workflow-action@0.8.0  # Or a similar action
        if: failure()  # Only fail if tests fail
        with:
          message: 'Tests failed. Fix the errors before merging.'
