name: Test Suite

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest  # Or your preferred runner environment

    steps:
      - uses: actions/checkout@v3  # Checkout your code

      - name: Tidy
        run: go mod tidy

      - name: Install dependencies
        run: go mod download

      - name: Create directory for decoded secret (optional)
        run: mkdir secrets
      
      - name: Decode Firebase secret (optional)**
        run: |
            echo "${{ secrets.FIREBASE_SECRET }}" | base64 --decode > secrets/todoapp-firebase-admin-sdk.json
        if: always()  

      - name: Change directory and run tests
        run: cd pkg/test/cmd && APP_ENV=test go run .

      - name: Upload test artifacts (optional)
        uses: actions/upload-artifact@v3
        if: failure()  # Only upload on failures
        with:
          name: test-results
          path: ${{ github.workspace }}/

      - name: Fail workflow on test failures (optional)
        uses: styfle/cancel-workflow-action@0.8.0  # Or a similar action
        if: failure()  # Only fail if tests fail
        with:
          message: 'Tests failed. Fix the errors before merging.'
